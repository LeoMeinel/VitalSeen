name: VitalSeen
version: @version@
main: com.tamrielnetwork.vitalseen.VitalSeen
api-version: 1.17
authors: [ Tamriel Network ]
website: https://tamriel.site
description: Gives players the ability to see when other players were last seen.
commands:
  seen:
    description: "Main command"
    usage: "/seen <player>"
permissions:
  vitalseen.seen:
    description: "Permission to see last date a player was online"
    default: op